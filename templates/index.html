<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADB Screenshot</title>
</head>
<body>
    <h1>ADB Screenshot Tool</h1>
    <h2>Select an Emulator</h2>
    <form method="post">
        <select name="alias">
            {% for alias, port in ports.items() %}
                <option value="{{ alias }}">{{ alias }} (Port: {{ port }})</option>
            {% endfor %}
        </select>
        <button type="submit">Take Screenshot</button>
    </form>
    
    {% if screenshot_file %}
        <h3>Screenshot taken!</h3>
        <img src="{{ url_for('static', filename=screenshot_file) }}" alt="Screenshot" />
    {% endif %}
</body>
</html>
